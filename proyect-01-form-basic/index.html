<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyect 01 - Form</title>
  </head>
  <body>
    <h1 id="title" class="tittle">Find a home</h1>
    <p id="description" class="description">
      Completed the information to could find a home of your belives.
    </p>
    <form action="#" method="post" id="survey-form">
      <fieldset class="caja">
        <label for="name" class="block">Name </label>
        <input type="text" name="name" id="name" class="block" />
        <label for="email" class="block">Email </label>
        <input type="email" name="email" id="email" class="block" />
        <label for="" class="block">Price </label>
        <input
          type="number"
          name="number"
          id="number"
          class="block"
          max="1000"
          min="100"
        />
      </fieldset>
      <fieldset class="caja">
        <label for="dropdown" class="block">Interes</label>
        <select name="dropdown" id="dropdown">
          <option value="rent">Rent</option>
          <option value="sala">Sale</option>
          <option value="rent/sale">Rent/Sale</option>
        </select>
      </fieldset>
      <fieldset class="caja">
        <legend class="sub-tittles">Destination</legend>
        <input type="radio" name="destination" id="home" class="block radio" />
        <label for="home" class="block">Home</label>
        <input
          type="radio"
          name="destination"
          id="comercial"
          class="block radio"
        />
        <label for="comercial" class="block">Comercial</label>
        <input type="radio" name="destination" id="rent" class="block radio" />
        <label for="rent" class="block">Rent</label>
      </fieldset>
      <fieldset class="caja">
        <legend class="sub-tittles">Taste in choosing a property</legend>
        <input
          type="checkbox"
          name=""
          id="security"
          class="block checkbox"
          value="security"
        />
        <label for="security" class="block">Security</label>
        <input
          type="checkbox"
          name=""
          id="price"
          class="block checkbox"
          value="price"
        />
        <label for="price" class="block">Price</label>
        <input
          type="checkbox"
          name=""
          id="site"
          class="block checkbox"
          value="site"
        />
        <label for="site" class="block">Site</label>
      </fieldset>
      <fieldset class="caja">
        <label for="coment" class="block">Another comments..</label>
        <textarea name="coment" id="coment" class="text"></textarea>
      </fieldset>
      <input type="submit" value="Submit" id="submit" />
    </form>
  </body>
</html>
